<body>
<div class="wrap shadow">
    <ol id="ol" class="list">

    </ol>
</div>
<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : '实用效果展示'},
                { url : 'http://www.yupei.xyz/demo/%E5%B1%95%E7%A4%BA%E9%A1%B5%E6%95%88%E6%9E%9C/%E5%B1%95%E7%A4%BA%E9%A1%B5.html', title : '展示页效果' },
                 { url : 'http://www.yupei.xyz/demo/%E6%89%87%E5%BD%A2%E6%95%88%E6%9E%9C/%E6%89%87%E5%BD%A2.html', title : '扇形效果' },
                 { url : 'http://www.yupei.xyz/demo/%E6%98%BE%E7%A4%BA%E5%BD%93%E5%89%8D%E6%97%B6%E9%97%B4/%E6%98%BE%E7%A4%BA%E6%97%B6%E9%97%B4--%E5%9B%BE%E7%89%87%E6%8A%96%E5%8A%A8.html', title : '显示当前时间' },
                { url : 'http://www.yupei.xyz/demo/%E6%94%BE%E5%A4%A7%E9%95%9C/%E6%94%BE%E5%A4%A7%E9%95%9C.html', title : '放大镜' },
            ],
            [
                { title : '常用图片展示'},
               { url : 'http://www.yupei.xyz/demo/3D%E7%9B%B8%E5%86%8C%E6%8B%96%E6%8B%BD%E7%89%B9%E6%95%88/3D%E7%9B%B8%E5%86%8C%E6%8B%96%E6%8B%BD%E7%89%B9%E6%95%88.html', title : '3D相册拖拽特效' },
               { url : 'http://www.yupei.xyz/demo/%E5%9B%BE%E7%89%87%E5%88%87%E6%8D%A2-%E5%8A%A8%E7%94%BB%E7%89%88/%E5%9B%BE%E7%89%87%E5%88%87%E6%8D%A2.html', title : '图片切换-动画版' },
                { url : 'http://www.yupei.xyz/demo/3D%E8%BD%AE%E6%92%AD%E5%88%87%E6%8D%A2%E7%89%B9%E6%95%88/3D%E8%BD%AE%E6%92%AD%E5%88%87%E6%8D%A2.html', title : '3D轮播切换' },
                { url : 'http://www.yupei.xyz/demo/%E9%80%89%E9%A1%B9%E5%8D%A1%E8%87%AA%E5%8A%A8%E6%92%AD%E6%94%BE/%E9%80%89%E9%A1%B9%E5%8D%A1-%E8%87%AA%E5%8A%A8%E6%92%AD%E6%94%BE-%E8%87%AA%E5%8A%A8%E5%88%87%E6%8D%A2.html', title : '选项卡自动播放' },
                { url : 'http://www.yupei.xyz/demo/%E5%85%A8%E5%B1%8F%E9%BC%A0%E6%A0%87%E6%BB%9A%E8%BD%AE%E7%89%B9%E6%95%88/%E5%85%A8%E5%B1%8F%E9%BC%A0%E6%A0%87%E6%BB%9A%E8%BD%AE%E7%89%B9%E6%95%88.html', title : '全屏鼠标滚轮特效' },
                
            ],
            [
                { title : '文字列表表格'},
                { url : 'http://www.yupei.xyz/demo/%E6%96%87%E5%AD%97%E7%9A%84%E6%9F%A5%E6%89%BE%E4%B8%8E%E6%9B%BF%E6%8D%A2/%E6%96%87%E5%AD%97%E7%9A%84%E6%9F%A5%E6%89%BE%E5%92%8C%E6%9B%BF%E6%8D%A2.html', title : '文字的查找与替换' },
                { url : 'http://www.yupei.xyz/demo/%E5%AD%A6%E5%91%98%E4%BF%A1%E6%81%AF%E8%A1%A8/react-index.html', title : '学员信息表' },
                { url : 'http://www.yupei.xyz/demo/%E4%B8%BADIV%E8%AE%BE%E7%BD%AE%E6%A0%B7%E5%BC%8F.html#', title : '为DIV设置样式' },
                { url : 'http://www.yupei.xyz/demo/QQ%E5%8F%B7%E7%A0%81%E5%88%A4%E6%96%AD/QQ%E5%8F%B7%E7%A0%81%E5%88%A4%E6%96%AD.html', title : 'QQ号码判断' },
                { url : 'http://www.yupei.xyz/demo/%E4%B8%8A%E7%A7%BB%E4%B8%8E%E4%B8%8B%E7%A7%BB/%E8%A1%8C%E4%B8%8E%E8%A1%8C%E5%88%87%E6%8D%A2-%E6%9C%89%E8%BF%90%E5%8A%A8%E6%95%88%E6%9E%9C-%E4%B8%8D%E8%83%BD%E5%BE%AA%E7%8E%AF%E5%88%87%E6%8D%A2.html', title : '上移与下移' },
                { url : 'http://www.yupei.xyz/demo/QQ%E5%88%97%E8%A1%A8.html', title : 'QQ列表' },
            ],
           
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
</body>
</html>
