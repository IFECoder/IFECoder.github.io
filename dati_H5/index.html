<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
    <title>答题</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css"> 
    <script>
       //移动适配-设置各个设备根元素字体大小
       var desW = 750;
       var winW = document.documentElement.clientWidth;
       var desWfontSize = 100;
       document.documentElement.style.fontSize = winW/desW*desWfontSize+"px";
   </script>
</head>
<body>
<div id="loading">
    <div id="loading_img">
        <div id="loading_p">
            <p>0%</p>
        </div>
    </div>
</div>

<!-- 首页 -->
<div id="fm" >
    <div class="fm_click"><img src="images/fm_click.png"></div>
</div>


<!-- 答题页 -->
<div class="main_con">
    <h3 class="guan">第一关：小试牛刀</h3>
    <div class="timu_wrap">
        <div id="timu">
            <ul class='listPage'>
               
            </ul>
        </div>
    </div>
    <div id="submit">
        <img src="./images/submit.png" alt="">
    </div>
    <div id='guoguan'>
        <div id="guoguan_img">
            <img src="./images/guoguan.png" alt="">
        </div>
    </div>
</div>

<!-- 完成答题 -->
<div id='finish'>
    <div class="input_wrap">
        <input type="text" name="toname" value="" class="input1" maxlength="5" placeholder="限5字">
    </div>
    <div class="look"><img src="images/look.png"></div>
</div>

<!-- 成绩报告 -->
<div id="report">
    <span class="name">
        <span class='name1'>
            
        </span>
        
    </span>
    <div class="level"><img src=""></div>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/pxloader-all.min.js"></script>
<script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
<script src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
